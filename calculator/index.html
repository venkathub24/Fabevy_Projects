<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

</head>

<body>
    

    <!-- Calculator Program -->

    <h2>CALCULATOR</h2>
    <input type="number" id="textvalue" size="20"><br><br>
    <div class="flex">
        <input type="button" id="num1" class="btn" value="1" onclick="clickbutton(this.value);">
        <input type="button" id="num2" class="btn" value="2" onclick="clickbutton(this.value);">
        <input type="button" id="num3" class="btn" value="3" onclick="clickbutton(this.value);">
        <input type="button" id="num4" class="btn" value="4" onclick="clickbutton(this.value);">
        <input type="button" id="num5" class="btn" value="5" onclick="clickbutton(this.value);">
        <input type="button" id="num6" class="btn" value="6" onclick="clickbutton(this.value);">
        <input type="button" id="num7" class="btn" value="7" onclick="clickbutton(this.value);">
        <input type="button" id="num8" class="btn" value="8" onclick="clickbutton(this.value);">
        <input type="button" id="num9" class="btn" value="9" onclick="clickbutton(this.value);">
        <input type="button" id="num0" class="btn" value="0" onclick="clickbutton(this.value);">
        <input type="button" value="R" onclick="reset()">
        <input type="button" value="Refresh" onclick="refresh()">
    </div>



</body>

</html>
